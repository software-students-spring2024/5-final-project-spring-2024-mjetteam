{% extends 'base.html' %} 

{% block container %}
<div id="login-signup">
    <a href="{{ url_for('log_in') }}">Log In</a>
    <a href="{{ url_for('sign_up') }}" class="active">Sign Up</a>
</div>

<form method="POST" action="{{ url_for('sign_up')}}" id="signup-form">
    <div id="form-user">
        <label for="fusername">Username</label><br>
        <input type="text" id="fusername" name="fusername" placeholder="Username" required/>
    </div>
    <div id="form-pass">
        <label for="fusername">Password</label><br>
        <input type="text" id="fpassword" name="fpassword" placeholder="Enter a Password" required/>
    </div>
    <div id="form-submit">
        <input type="submit" value="Sign Up" />
    </div>
</form>
{% if error %}
<p>{{error}}</p>
{% endif %}
{% endblock %}
